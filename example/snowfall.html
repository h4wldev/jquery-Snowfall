<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <title>jQuery Snowfall</title>

        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script type="text/javascript" src="../src/jquery.snowfall.js"></script>
        <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
        }
        .container {
            width: 100%;
            height: 100%;
            display: table;
        }
        .container .content {
            display: table-cell;
            vertical-align: middle;
            text-align: center;
        }
        .content h1 {
            font-weight: 200;
            font-size: 60px;
        }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="content">
                <h1>JQUERY SNOWFALL</h1>
            </div>
        </div>

        <script type="text/javascript">
            $.snowfall.start({
                color: '#000',
                content: '<i class="fa fa-snowflake-o"></i>'
            });
        </script>
    </body>
</html>
